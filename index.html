<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تولدت مبارک بابا!</title>
    <style>
        /* استایل کلی بدنه */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #f6d365);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* جعبه محتوا */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%; /* برای نمایش بهتر در موبایل */
            width: 350px;
            animation: fadeIn 2s;
        }

        /* استایل عکس */
        img {
            width: 150px; /* عرض عکس */
            height: auto; /* حفظ نسبت ابعاد */
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* استایل عنوان */
        h1 {
            font-size: 2rem;
            margin: 10px 0;
            color: #333;
            animation: bounce 1.5s infinite alternate;
        }

        /* استایل متن */
        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* کاغذپاشی */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            opacity: 0.7;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(110vh); }
        }

        .confetti:nth-child(odd) {
            background-color: #ff6b6b;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/Serverqp/test_use/main/photo14268799113.jpg" alt="عکس بابا">
        <h1>تولدت مبارک بابا!</h1>
        <p>امیدوارم امسال پر از شادی و موفقیت باشه ❤️</p>
    </div>

    <script>
        // ایجاد انیمیشن کاغذپاشی
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(confetti);
        }
    </script>

</body>
</html>
