<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉تولدتون مبارک🎉</title>
    <style>
        /* استایل کلی بدنه */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #f6d365);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* جعبه محتوا */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%; /* برای نمایش بهتر در موبایل */
            width: 350px;
            animation: fadeIn 2s;
        }

        /* استایل عکس */
        img {
            width: 150px; /* عرض عکس */
            height: auto; /* حفظ تناسب ابعاد */
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* استایل عنوان */
        h1 {
            font-size: 2rem;
            margin: 10px 0;
            color: #333;
            animation: bounce 1.5s infinite alternate;
        }

        /* استایل متن */
        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #555;
        }

        /* دکمه پخش آهنگ */
        .audio-control {
            margin-top: 15px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .audio-control:hover {
            background-color: #f04e4e;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* کاغذپاشی */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            opacity: 0.7;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(110vh); }
        }

        .confetti:nth-child(odd) {
            background-color: #ff6b6b;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/Serverqp/test_use/main/photo14268799113.jpg" alt="عکس بابا">
        <h1>✨تولدتون مبارک✨</h1>
        <p>💚امیدوارم امسال براتون سرشار از شادی و موفقیت باشه و سایتون همیشه بالای سرمون باشه💚
            😁از طرف محمدجواد</p>

        <!-- دکمه کنترل پخش آهنگ -->
        <button class="audio-control" onclick="toggleAudio()">پخش/توقف آهنگ 🎵</button>

        <!-- فایل صوتی -->
        <audio id="birthdaySong" src="https://raw.githubusercontent.com/Serverqp/test_use/main/Ragheb%20-%20Pedar%20(128)(1).mp3" preload="auto"></audio>
    </div>

    <script>
        // ایجاد انیمیشن کاغذپاشی
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(confetti);
        }

        // کنترل پخش و توقف آهنگ
        const audio = document.getElementById("birthdaySong");
        let isPlaying = false;

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
        }
    </script>

</body>
</html>
